<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Register-Clinic</title>
  </head>
  <body>
   <div class="Main">   
    <div class="wrapper bg-white">
        <div class="h3">Doctor's Registration Protal</div>
        <div class="form">
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3"> 
                    <label>First Name</label> <input type="text" class="form-control" required> 
                </div>
                <div class="col-md-6 mt-md-0 mt-3"> 
                    <label>Last Name</label> <input type="text" class="form-control" required> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3"> 
                    <label>Birthday</label> <input type="date" class="form-control" required> 
                </div>
                <div class="col-md-6 mt-md-0 mt-3"> 
                    <label>Gender</label>
                    <div class="d-flex align-items-center mt-2"> <label class="option"> <input type="radio" name="radio">Male <span class="checkmark"></span> </label> <label class="option ms-4"> <input type="radio" name="radio">Female <span class="checkmark"></span> </label> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3"> 
                    <label>Email</label> <input type="email" class="form-control" required> 
                </div>
                <div class="col-md-6 mt-md-0 mt-3"> 
                    <label>Phone Number</label> <input type="tel" class="form-control" required> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 my-md-2 my-3">
                    <label>Address</label> <input type="Address" class="form-control" required> 
                </div>
            </div>
            <div class=" my-md-2 my-3"> 
                <label>Field of Study</label> <select id="sub" required>
                    <option value="" selected hidden>Choose Option</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Dentist">Dentist</option>
                    <option value="Eye">Eye</option>
                    <option value="Phychiotrist">Phychiotrist</option>
                    <option value="Gynaecologist">Gynaecologist</option>
                </select> </div>
            <div class="btn btn-primary mt-3">Submit</div>
        </div>
    </div>
</div> 

  </body>
</html>
