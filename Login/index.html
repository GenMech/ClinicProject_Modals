<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
     

    <title>Clinic</title>
  </head>
  <body>
      <section class="login py-5">
       <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="./Images/Clinic-2.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 text-center py-2">
                    <h1>Sign In your Account</h1> 
                <form>
                    <div class="form-row py-2 pt-2">
                        <div class="offset-1 col-lg-10">
                            <i class="fa fa-user fa-3x"></i>
                            <input type="text" class="inp my-3 px-3" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-row pt-1">
                        <div class="offset-1 col-lg-10">
                            <i class="fa fa-lock fa-3x"></i>
                            <input type="password" class="inp px-3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-row">
                    <div class="offset-1 col-md-10"> 
                        <div class="align-items-center mt-2"> <label class="option"> <input type="radio" name="radio">User<span class="checkmark"></span> </label> <label class="option ms-4"> <input type="radio" name="radio">Doctor<span class="checkmark"></span> </label> </div>
                    </div>
                    </div>
                    <div class="form-row pt-4">
                        <div class="offset-1 col-6">
                            <button class="btn1"> <i class="fa fa-sign-in fa-2x"></i> Login</button> 
                        </div>
                    </div>
                    
                </form>
              </div> 
            </div>
        </div>
    </section>

</body>
</html>
